{%extends 'index.html'%} {%block register%} {%import "bootstrap/wtf.html" as wtf
%}
<section class="vh-90">
  <div class="container py-5 h-50">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form class="form-signin" method="post" action="/signup">
          <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Please register here</h1>
          </div>
          {{ form.hidden_tag()}} {{wtf.form_field(form.email)}} {{
          wtf.form_field(form.username)}} {{wtf.form_field(form.password)}}

          <!-- Submit button -->
          <button type="submit" class="btn btn-lg btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{%endblock %}
